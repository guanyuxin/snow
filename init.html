<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<style>

html {
  min-height: 100%;
  background: transparent;
  font-family: "微软雅黑";
  -webkit-font-smoothing: antialiased;
}
body {
  background: transparent;
}
@keyframes show
{
  0% {opacity: 0;transform:scale(.9)}
  100% {opacity: 1;}
}
@keyframes popClose
{
  0% {background: rgba(255,255,255,0);}
  100% {background: rgba(255,0,0,1);}
}

.core {
  overflow: hidden;
  position: fixed;
  left: 5px;
  right: 5px;
  top: 5px;
  bottom: 5px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,.5);
  display: flex;
  animation: show .4s;
  flex-direction: column;
}
header {
  height: 50px;
  background: #ddd;
  width: 100%;
  -webkit-app-region: drag;
  box-shadow: 0 0 2px rgba(0,0,0,.5)
}
.close {
  -webkit-app-region: no-drag;
  position: absolute;
  right: 10px;
  top: 10px;
  font-size: 20px;
  width: 33px;
  height: 33px;
  line-height: 33px;
  text-align: center;
  animation-fill-mode: both;
  color: #999;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
}
.close:hover {
  animation: popClose .4s;
  background: #f33;
  color: #fff;
}
.content {
  flex: 1;
  display: flex;
  position: relative;
  width: 100%;
  align-items: center;
  justify-content: center;
  background: rgba(203, 201, 216, 0.89);
}
.area {
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(255, 255, 255, 0.7);
  border: 1px solid #ffffff;
  height: 85%;
  width: 40%;
  border-radius: 15px;
  position: relative;
  overflow-y: auto;
  padding: 10px;
  box-sizing: border-box;
  box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.67)
}
.progress {
  width: 80px;
  margin: 10px;
  border: 1px solid #f5f5f5;
  text-align: center;
  color: #333;
  box-shadow: inset 0 0 4px black;
  padding: 5px;
}

#holder {
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  top: 0;
  background: #eee;
  display: none;
}
#holder.dragover {
  display: block;
  background: rgba(200,200,200,.5);
}
#holder .holderCotent {
  pointer-events: none;
  position: absolute;
  left: 20px;
  right: 20px;
  top: 20px;
  bottom: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  border: 2px dashed #ff9;
}
.icon {
  display: inline-block;
  width: 70px;
  overflow: hidden;
  opacity: .4;
  margin: 5px;
  border: 1px solid transparent;
}
.icon.confirmd {
  opacity: 1;
}
.icon img {
  display: block;
  width: 60px;
  height: 60px;
  margin: auto;
}
.nameTag {
  color: #666;
  font-size: 12px;
  text-align: center;
  overflow: hidden;
}
.dest .icon {
  cursor: pointer;
}
.dest .icon:hover {
  border:1px dashed #aaa;
}
.progressBar {
  height: 14px;
  display: flex;
  margin: 10px;
  background: #aaa;
}
.succ {
  display: block;
  background: green;
}
.err {
  display: block;
  background: red;
}
.progresst {
  position: absolute;
  font-size: 10px;
  color: #fff
}
.v {
  position: absolute;
  right: 0;
  bottom: 0;
  color: #fff;
  font-size: 12px;
  padding: 0 10px;
  background: #bbb;
  border-top-left-radius: 4px;
  color: #777;
  border-left: 1px solid;
  border-top: 1px solid;
  height: 14px;
  line-height: 14px;
}
</style>
</head>
<body>
<div class="core">
  <header>
    <div class="close">✖</div>
  </header>
  <div class="content">
    <div class="src area">
    </div><div class="progress">
      <div class="t">▶翻译▶</div>
    </div><div class="dest area">

    </div>
    <div class="v">v8</div>
  </div>
</div>
</body>
<script>
  require('./zepto.js')
  require('./r2.js')
  $('.close').click(function () {
    window.close();
  })
</script>
</html>
